<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Blogging</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-sky-900">
  <nav class="bg-blue-50 p-4">
    <div class="mx-auto flex items-center justify-between">
      <div class="text-xl font-bold">Happy Blogging</div>
    </div>
  </nav>
  <div class=" mx-auto p-6 flex">
    <div class="w-full md:w-1/3 p-4 bg-white shadow-md rounded-lg">
      <h2 class="text-xl font-semibold mb-2 ">Write your blog here!</h2>
      <form id="blog-form">
        <input type="text" id="blog-title" class="p-2 mb-4 w-full border rounded-md" placeholder="Blog Title">
        <textarea id="blog-content" class="p-2 mb-4 w-full border rounded-md" placeholder="Blog Content"></textarea>
        <input type="url" id="blog-image" class="p-2 mb-4 w-full border rounded-md" placeholder="Image URL">
        <button type="submit" class="bg-blue-100 text-sky-900 py-2 px-4 rounded-md w-full hover:bg-blue-400">Add Blog</button>
      </form>
    </div>
    <div class="w-full md:w-2/3 p-4">
      <div id="blog-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      </div>
    </div>
  </div>
  <div id="blog-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-3/4 max-w-lg">
      <h3 id="modal-title" class="text-2xl font-semibold mb-4">Blog Title</h3>
      <p id="modal-content" class="text-lg text-gray-600 mb-4">Blog content goes here...</p>
      <button onclick="closeModal()" class="bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-500">Close</button>
    </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
